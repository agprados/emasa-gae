<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://java.sun.com/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>EMASA</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />

	<!-- Compiled and minified Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous" />

	<!-- Compiled and minified Bootstrap JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center : {
					lat : 36.728900,
					lng : -4.425978
				},
				zoom : 2
			});
			
			var geocoder = new google.maps.Geocoder();			
			var reports = #{reportBean.reportsForMap};
            var infowindow = new google.maps.InfoWindow();
            
            for (var i = 0; i &lt; reports.length; i++) {
                (function(address, report) {
                    geocoder.geocode({'address': address}, function(results, status) {
                        if(status === google.maps.GeocoderStatus.OK) {
	                    	var marker = new google.maps.Marker({
	                            map: map,
	                            position: results[0].geometry.location,
	                            title: address
	                        });
	
	                        var contentString = '<p>ID: ' + report.id + '</p>' +
	                        					'<p>Direcci&oacute;n: ' + report.address + '</p>' +
	                        					'<p>Prioridad: ' + report.priority + '</p>';     
	                        
	                        bindInfoWindow(marker, map, infowindow, contentString);
                        }
                    });
                })(reports[i].address, reports[i]);
            }
        }
        
        function bindInfoWindow(marker, map, infowindow, html) {
            marker.addListener('click', function() {
            infowindow.setContent(html);
            infowindow.open(map, this);
            });
        }
	</script>
</h:head>

<h:body>
	<f:phaseListener type="com.emasagae.config.SessionPhaseListener" />
	<ui:include src="/includes/header.xhtml" />
	<div class="container-fluid container">
		<div class="row padd">
			<div style="margin: auto; width: 100%; text-align: center;">
				<div class="container-main-title">
					<h1 class="fsize50" style="color: #00A2DB;">AVISOS</h1>
				</div>
			</div>
		</div>
		<div>
			<h:panelGroup rendered="#{empty reportBean.reports}" layout="block"
				class="alert alert-info info" a:role="alert">                        
                        Sin avisos en el sistema.                  
                    </h:panelGroup>
			<h:panelGroup rendered="#{not empty reportBean.reports}">
				<h:form>
					<h:dataTable value="#{reportBean.reports}" var="report"
						width="100%">
						<h:column>
							<f:facet name="header">
								<center>FECHA CREACIÃ“N</center>
							</f:facet>
							<center>
								<h:outputText value="#{report.creationDate}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
								</h:outputText>
							</center>
						</h:column>
						<h:column>
							<f:facet name="header">
								<center>DIRECCI&Oacute;N</center>
							</f:facet>
							<center>
								<h:commandLink value="#{report.address}"
									action="#{reportBean.doViewReport(report)}" />
							</center>
						</h:column>
						<h:column>
							<f:facet name="header">
								<center>CP</center>
							</f:facet>
							<center>#{report.zip}</center>
						</h:column>
					</h:dataTable>
					
				</h:form>
			</h:panelGroup>
			<h:button value="Crear aviso" outcome="createReport"
							style="margin: 8px 0 0 5px;" class="btn btn-success"
							a:aria-expanded="false" />
			<center>
				<div id="map" style="height: 500px; width: 750px; margin-top: 20px"></div>
			</center>
			<script
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaKC_fQZyaRvwbfuE6U6YFeuUzE1pmhq8&amp;callback=initMap"></script>
		</div>
	</div>
</h:body>

</html>
