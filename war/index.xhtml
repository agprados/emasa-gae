<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Emasa</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />

	<!-- Compiled and minified Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous" />
	<!-- Compiled and minified Bootstrap JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>
</h:head>
<h:body>
	<ui:include src="/includes/header.xhtml" />
	<div class="container-fluid container">
		<div class="row padd">
			<div style="margin: auto; width: 100%; text-align: center;">
				<div class="container-main-title">
					<h1 class="fsize50" style="color: #00A2DB;">AVISOS</h1>					
				</div>
			</div>
		</div>
		<div>
			<!-- TABLA CON LOS AVISOS (orden cronologico)
					- fecha
					- hora
					- direccion: (las direcciones son enlaces)
						+ calle
						+ numero
						+ cp			 -->
						
						
		<h:form>
        	<h:dataTable value="#{reportBean.reports}" var="report" width="100%">
	            <h:column>
	                <f:facet name="header">
	                    <center> DIRECCI&Oacute;N </center>
	                </f:facet>
	                <h:commandLink value="#{report.address}" action="#{reportBean.doVerAviso(report)}" />
	            </h:column>
	            <h:column>
	                <f:facet name="header">
	                    <center> CP </center>
	                </f:facet>
	                #{report.zip}
	            </h:column>
	            <h:column>
	                <f:facet name="header">
	                    <center> FECHA CREACIÃ“N </center>
	                </f:facet>
	                <h:outputText value="#{report.creationdate}">
	                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
	                </h:outputText>
	            </h:column>
	        </h:dataTable>
	    </h:form>				
						
						
						
						
						
						
						
						
						
						
						
						
						
		</div>
	</div>
</h:body>
</html>
