<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
<f:metadata>
 <f:event type="preRenderView" listener="#{userBean.login}" />
</f:metadata>
	<h:panelGroup layout="block" class="container-header">
		<nav class="navbar navbar-default padd" style="width: 100%;">
		<div class="container-fluid">
			<div class="navbar-header">
				<h:link style="padding: 3px 0 0;" outcome="/index.xhtml">
					<h:graphicImage style="height: 70px; margin-top: 4px;"
						value="/resources/images/emasa_logo.png" class="img-responsive"
						alt="logo" />
				</h:link>
			</div>
			<div style="float: right; margin-top: 23px;">
				<h:panelGroup style="margin-top: 6px;" layout="block" rendered="#{empty userBean.loginUser.email}">
				<h:form>
					<h:commandLink action="#{userBean.doLogin()}"						
						style="display: inline;"
						class="btn btn-block btn-social btn-google">
						<span class="fa fa-google"></span> Iniciar sesión</h:commandLink>
						</h:form>
				</h:panelGroup>
				<div style="display: inline;" class="dropdown">
					<h:panelGroup rendered="#{not empty userBean.loginUser.email}">
						<h:link outcome="createReport" style="margin: 0 5px;"
							class="btn btn-info btn-crear-aviso" a:aria-expanded="false">
							<span class="glyphicon glyphicon-plus"></span> Crear aviso</h:link>
						<button style="border: 1px solid #000;"
							class="btn btn-default dropdown-toggle" type="button"
							id="dropdownUser" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="true">
							<span style="font-weight: 500;">Usuario: </span>#{userBean.loginUser.email}
						</button>						
					</h:panelGroup>
					<ul class="dropdown-menu pull-right" style="min-width: 115px;">
						<li class="cerrarSesion"><h:form>
						<h:commandLink value="Cerrar sesión"
								action="#{userBean.doLogout()}" class="btn-logout"/></h:form></li>
					</ul>
				</div>
			</div>
		</div>
		</nav>
	</h:panelGroup>
</h:body>

</html>
